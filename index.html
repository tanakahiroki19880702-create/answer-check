<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>答えを入力してください</title>

<style>
  body {
    font-family: sans-serif;
    text-align: center;
    padding: 30px;
  }
  input {
    font-size: 18px;
    padding: 8px;
    width: 90%;
    max-width: 320px;
  }
  button {
    font-size: 18px;
    padding: 8px 20px;
    margin-top: 10px;
  }
  .msg {
    margin-top: 15px;
    font-size: 16px;
    color: red;
  }
</style>
</head>

<body>

<h3>答えを入力してください</h3>

<input type="text" id="answer" placeholder="ひらがなで入力">
<br>
<button onclick="check()">送信</button>

<div id="msg" class="msg"></div>

<script>
function check() {
  const correct = "たなばたじんじゃ";
  const input = document.getElementById("answer").value.trim();

  if (!input) {
    document.getElementById("msg").textContent = "答えを入力してください";
    return;
  }

  if (input === correct) {
    window.location.href = "https://sites.google.com/view/next-page";
  } else {
    document.getElementById("msg").textContent = "答えが違います";
  }
}
</script>

</body>
</html>
